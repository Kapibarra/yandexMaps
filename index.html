      /* Оформление меню (начало)*/
      .menu {
        list-style: none;
        box-sizing: border-box;
        padding: 15px;
        background: #ffffff;

        margin-block-end: 0em !important;

        margin-bottom: 15px;
        min-height: 80px;
      }
      .menu li a {
        text-decoration: none;
        display: block !important;
      }
      .menu__item {
        text-decoration: none;
        font-family: "Rubik", sans-serif;
        font-size: 18px;
        font-weight: 400;
        color: #030303;
        box-sizing: border-box;
        margin-bottom: 15px;
        line-height: 130%;
      }
      .submenu {
        list-style: none;
        margin: 0 0 0 5px;
        padding: 0;
      }
      .submenu li {
        height: 35px;
      }
      .submenu li a {
        font-size: 90%;
        font-weight: 400;
        width: 100%;
        height: 100%;
        color: #383838;
        background: #f6f7f8;
        box-sizing: border-box;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #c7c7c7;
        transition: all 0.3s ease-in-out;
        height: 30px;
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.05);
      }
      .submenu li a:hover {
        transition: all 0.3s ease-in-out;
        background: #e6e6e6;
      }
      .map__wrapper {
        display: flex;
        flex-direction: row;
        flex-direction: row-reverse;
        justify-content: center;
        width: 100%;
        flex-wrap: nowrap;
        max-width: 1200px;
        margin: 0 auto;
        margin-top: 20px;

        margin: 5px 0 0;
        color: #777;
        font-size: 130% !important;

      .ymaps-2-1-79-balloon-content__header {

        margin: 0 0 5px;

        border-radius: 3px;

        -webkit-border-radius: 13px;
        border-radius: 13px;
        background: #e31235;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);

      ::-webkit-scrollbar-thumb:window-inactive {

      }

      @media screen and (max-width: 768px) {

      ymaps.ready(init);

      function init() {
        // Создание экземпляра карты.
        var myMap = new ymaps.Map(
            "map",
            {
              center: [55.76, 37.64],
              zoom: 14,
            },
            {
              searchControlProvider: "yandex#search",
            }
          ),
          // Контейнер для меню.
          menu = $('<ul class="menu"/>');

        for (var i = 0, l = groups.length; i < l; i++) {
          createMenuGroup(groups[i]);
        }

        function createMenuGroup(group) {
          // Пункт меню.
          var menuItem = $(
              '<li class="menu__li"><a href="#" class="menu__item">' +
                group.name +
                "</a></li>"
            ),
            // Коллекция для геообъектов группы.
            collection = new ymaps.GeoObjectCollection(null, {
              preset: group.style,
            }),
            // Контейнер для подменю.
            submenu = $('<ul class="submenu"/>');

          // Добавляем коллекцию на карту.
          myMap.geoObjects.add(collection);
          // Добавляем подменю.
          menuItem
            .append(submenu)
            // Добавляем пункт в меню.
            .appendTo(menu)
            // По клику удаляем/добавляем коллекцию на карту и скрываем/отображаем подменю.
            .find("a")
            .bind("click", function () {
              if (collection.getParent()) {
                myMap.geoObjects.remove(collection);
                submenu.hide();
              } else {
                myMap.geoObjects.add(collection);
                submenu.show();
              }
            });
          for (var j = 0, m = group.items.length; j < m; j++) {
            createSubMenu(group.items[j], collection, submenu);
          }
        }
        myPlacemark = new ymaps.Placemark([55.907228, 31.260503], {
          // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
          balloonContentHeader: "Балун метки",
          balloonContentBody: "Содержимое <em>балуна</em> метки",
          balloonContentFooter: "Подвал",
          hintContent: "Хинт метки",
        });
        function createSubMenu(item, collection, submenu) {
          // Пункт подменю.
          var submenuItem = $('<li><a href="#">' + item.name + "</a></li>"),
            // Создаем метку.
            placemark = new ymaps.Placemark(item.center, {
              balloonContent: item.name,
              balloonContentBody: item.body,
              balloonContentHeader: item.header,
              balloonContentFooter: item.footer,
            });

          // Добавляем метку в коллекцию.
          collection.add(placemark);
          // Добавляем пункт в подменю.
          submenuItem
            .appendTo(submenu)
            // При клике по пункту подменю открываем/закрываем баллун у метки.
            .find("a")
            .bind("click", function () {
              if (!placemark.balloon.isOpen()) {
                placemark.balloon.open();
              } else {
                placemark.balloon.close();
              }
              return false;
            });
        }

        // Добавляем меню в тэг BODY.
        menu.appendTo($(".map__wrapper"));
        // Выставляем масштаб карты чтобы были видны все группы.
        myMap.setBounds(myMap.geoObjects.getBounds());
      }
